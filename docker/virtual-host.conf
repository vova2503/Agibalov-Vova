<VirtualHost *:80>
    ServerName vova.local
    ServerAlias www.vova.local vova-agibalov.local www.vova-agibalov.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vova.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vova.local
    ServerAlias www.vova.local vova-agibalov.local www.vova-agibalov.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@vova.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vova.local+3.pem
        SSLCertificateKeyFile /certs/vova.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>